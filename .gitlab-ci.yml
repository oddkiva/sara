image: ubuntu:20.04

cache:
  paths:
    - .apt/
    - ccache/

before_script:
  # Configure APT caching
  - echo $CI_PROJECT_DIR
  - export APT_DIR=$CI_PROJECT_DIR/.apt
  - export APT_STATE_LISTS=$APT_DIR/lists
  - export APT_CACHE_ARCHIVES=$APT_DIR/archives

  - printf "dir::state::lists    ${APT_STATE_LISTS};\ndir::cache::archives    ${APT_CACHE_ARCHIVES};\n" > /etc/apt/apt.conf
  - mkdir -p "${APT_STATE_LISTS}/partial" && mkdir -p "${APT_CACHE_ARCHIVES}/partial"

  # Setup ccache to speed up builds.
  - mkdir -p ccache
  - export CCACHE_BASEDIR=${PWD}
  - export CCACHE_DIR=${PWD}/ccache

  - apt-key adv --fetch-keys https://developer.download.nvidia.com/compute/cuda/repos/ubuntu1804/x86_64/3bf863cc.pub

  # Do this first.
  - apt-get update -y -qq

  # Install the latest CMake please.
  - apt-get install -y -qq
      apt-transport-https
      ca-certificates
      gnupg
      software-properties-common
      wget

  # Now add the additional APT repositories:
  #
  # CMake.
  - wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc 2>/dev/null | gpg --dearmor - | tee /etc/apt/trusted.gpg.d/kitware.gpg >/dev/null
  - apt-add-repository 'deb https://apt.kitware.com/ubuntu/ bionic main'
  # CLBlast.
  - add-apt-repository ppa:cnugteren/clblast
  # Vulkan SDK.
  - wget -qO - http://packages.lunarg.com/lunarg-signing-key-pub.asc | apt-key add -
  - wget -qO /etc/apt/sources.list.d/lunarg-vulkan-bionic.list http://packages.lunarg.com/vulkan/lunarg-vulkan-bionic.list
  # Intel TBB
  # - echo "deb http://cz.archive.ubuntu.com/ubuntu eoan main universe" | tee -a  /etc/apt/sources.list
  # Update the packages list again.
  - apt-get update -y -qq

  # For the documentation.
  - apt-get install -y -qq
      doxygen
      graphviz

  # All the packages to compile the C++ codebase.
  - apt-get install -y -qq
      build-essential
      ccache
      cmake
      cppcheck
      git
      lcov
      libboost-all-dev
      libhdf5-dev
      libheif-dev
      libjpeg-dev
      libpng-dev
      libtiff5-dev
      libwebp-dev
      libavcodec-dev
      libavformat-dev
      libavutil-dev
      libclblast-dev
      libswscale-dev
      libglew-dev
      libglfw3-dev
      ocl-icd-opencl-dev
      opencl-headers
      libpocl-dev
      libtbb-dev
      libceres-dev
      qtbase5-dev
      vulkan-sdk

  # Python dependencies (TODO).
  - apt-get install -y -qq python3-dev

  # Coveralls-lcov
  - apt-get install -y -qq rubygems
  - gem install bundler
  - bundle install

  # Setup for GUI testing.
  - apt-get install -y xvfb
  - Xvfb :1 -noreset 1>/dev/null 2>&1 &
  - export DISPLAY=:1

# cppcheck:
#   stage: build
#   script:
#     - cppcheck --enable=all --inconclusive --verbose cpp/src

build:
  stage: build
  script:
    # Build Sara.
    - mkdir build
    - cd build
    - cmake ..
        -DCMAKE_BUILD_TYPE:STRING=Debug
        -DSARA_BUILD_SHARED_LIBS:BOOL=ON
        -DSARA_BUILD_VIDEOIO:BOOL=ON
        -DSARA_BUILD_SAMPLES:BOOL=ON
        -DSARA_BUILD_TESTS:BOOL=ON
    - make VERBOSE=1
    # Create deb package.
    # - make package  # Lack of space in the build machine ?
    # Run tests.
    - DISPLAY=:1 ctest
        -j$(nproc)
        --output-on-failure
        --exclude-regex "test_graphics_*|test_visualization_*|test_core_ipc_cond1|test_videoio_video_writer|shakti_test_*"
    # FIXME: I give up the code coverage... Will come back to it later.
    # - make -j$(nproc) coverage
    # - coveralls-lcov coverage.info --repo-token=$(cat .coveralls.gitlab.yml)

pages:
  script:
    # Configure the documentation build.
    - mkdir build
    - cd build
    - cmake ..
        -DSARA_BUILD_SHARED_LIBS:BOOL=ON
        -DSARA_BUILD_VIDEOIO:BOOL=ON
    - make -j$(nproc) doc
    # Move the generated documentation in the right place.
    - mv doc/html/ ../public/
  artifacts:
    paths:
    - public

staging:
  stage: deploy
  trigger:
    project: DO-CV/sara-book
    branch: master
