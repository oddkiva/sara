bookdown::gitbook:
  css: style.css
  split_by: section
  config:
    toc:
      collapse: subsection
      before: |
        <li><a href="./">Computer Vision with Sara</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
    sharing:
      facebook: no
bookdown::pdf_book:
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
